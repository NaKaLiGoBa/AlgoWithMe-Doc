get:
  summary: AI 코치 조회
  description: AI 코치 조회
  tags: [ Coach ]
  parameters:
    - in: path
      name: problemId
      schema:
        type: number
      required: true
      description: 문제 식별자
    - in: path
      name: coachId
      schema:
        type: number
      required: true
