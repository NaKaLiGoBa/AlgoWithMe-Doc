post:
  summary: 회원가입
  description: 이메일, 비밀번호로 회원가입
  tags: [ Auth ]
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            email:
              type: string
              description: 이메일
            password:
              type: string
              description: 비밀번호
            nickname:
              type: string
              description: 닉네임
  responses:
    '200':
      description: 회원가입 성공
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: 회원가입 성공 메시지
    '422':
      description: 회원가입 실패
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: 회원가입 실패 메시지(이미 등록된 이메일)
  
