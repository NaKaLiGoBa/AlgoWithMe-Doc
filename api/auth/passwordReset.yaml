post:
  summary: 비밀번호 재설정 요청
  description: 비밀번호 재설정을 위한 이메일 요청
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            email:
              type: string
              description: 이메일
  responses:
    '200':
      description: 메일 전송 성공
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: 비밀번호 재설정을 위한 이메일 전송 완료 메시지