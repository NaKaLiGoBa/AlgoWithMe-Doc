get:
  summary: 모든 문제 목록 보기
  description: 모든 문제 목록 보기
  parameters:
    - in: query
      name: page
      schema:
        type: number
      required: false
      description: 페이지 번호
  responses:
    '200':
      description: 문제 목록
      content:
        application/json:
          schema:
            type: object
            properties:
              problems:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: number
                      description: 문제 식별자
                    number:
                      type: number
                      description: 문제 번호
                    status:
                      type: string
                      description: 상태
                      enum: [성공, 실패, 미해결]
                    title:
                      type: string
                      description: 문제 제목
                    acceptance:
                      type: string
                      description: 정답률
                      example: 66.6
                    difficulty:
                      type: string
                      description: 난이도
                      enum: [쉬움, 보통, 어려움]
                    tags:
                      type: array
                      description: 태그
                      items:
                        type: string
                        description: 태그 이름
                        enum: [DFS, BFS, Sort]
# 페이지 번호가 음수 || 너무 클 때
