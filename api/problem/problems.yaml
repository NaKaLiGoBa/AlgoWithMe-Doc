get:
  summary: 모든 문제 목록 보기
  description: 모든 문제 목록 보기
  tags: [ Problem ]
  parameters:
    - in: query
      name: page
      schema:
        type: number
      required: false
      description: 페이지 번호
    - in: header
      name: Authorization
      schema:
        type: string
      required: false
      description: Bearer access token
  responses:
    '200':
      description: 문제 목록
      content:
        application/json:
          schema:
            type: object
            properties:
              problems:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: number
                      description: 문제 식별자
                    number:
                      type: number
                      description: 문제 번호
                    status:
                      type: string
                      description: 상태
                      enum: [성공, 실패, 미해결]
                    title:
                      type: string
                      description: 문제 제목
                    acceptance:
                      type: string
                      description: 정답률
                      example: 66.6
                    difficulty:
                      type: string
                      description: 난이도
                      enum: [쉬움, 보통, 어려움]
                    tags:
                      type: array
                      description: 태그
                      items:
                        type: string
                        description: 태그 이름
                        enum: [DFS, BFS, Sort]
              pageNumber:
                type: number
                description: 현재 페이지 번호
              totalPages:
                type: number
                description: 전체 페이지 개수
              totalElements:
                type: number
                description: 알고리즘 문제 총 개수
              size:
                type: number
                description: 한 페이지에 불러올 수 있는 문제의 최대 개수
              numberOfElements:
                type: number
                description: 현재 페이지의 문제의 개수
              first:
                type: boolean
                description: 현재 페이지가 첫 번째 페이지인지 아닌지
              last:
                type: boolean
                description: 현재 페이지가 마지막 페이지인지 아닌지
# 페이지 번호가 음수 || 너무 클 때

post:
  summary: 문제 생성
  description: Admin 유저가 문제를 생성
  tags: [ Problem ]
  parameters:
    - in: header
      name: Authorization
      schema:
        type: string
      required: false
      description: Bearer access token
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            title:
              type: string
              description: 문제 제목
            difficulty:
              type: string
              description: 난이도
              enum: [ 쉬움, 보통, 어려움 ]
            description:
              type: string
              description: 문제 설명
            parameters:
              type: array
              description: 입력 파라미터 이름
              items:
                type: string
            testcases:
              type: string
              description: 테스트케이스
            answerCases:
              type: string
              description: 채점용 테스트케이스
            tags:
              type: array
              description: 태그
              items:
                type: string
                description: 태그 이름
                enum: [ DFS, BFS, Sort ]
  responses:
    '201':
      description: 문제 생성 성공
      headers:
        Location:
          schema:
            type: string
            format: uri
          description: 생성된 문제 URI
