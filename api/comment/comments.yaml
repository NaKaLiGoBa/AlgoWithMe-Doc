get:
  summary: 풀이 글 댓글 리스트 보기
  description: 풀이 글 댓글 리스트 보기 - 페이징
  tags: [ Comment ]
  parameters:
    - in: path
      name: solutionId
      schema:
        type: number
      required: true
      description: 풀이 식별자
    - in: query
      name: page
      schema:
        type: number
      required: false
      description: 페이지 번호
    - in: query
      name: sort
      schema:
        type: string
        enum: [like, recent]
      required: false
      description: 정렬 기준
    - in: header
      name: Authorization
      schema:
        type: string
      required: false
      description: Bearer Access 토큰
  responses:
    '200':
      description: 댓글 리스트
      content:
        application/json:
          schema:
            type: object
            properties:
              totalCount:
                type: number
                description: 댓글 총 개수
              comments:
                type: array
                description: 댓글 리스트
                items:
                  type: object
                  properties:
                    author:
                      type: object
                      properties:
                        avatar:
                          type: string
                        nickname:
                          type: string
                    comment:
                      type: object
                      properties:
                        id:
                          type: number
                          description: 댓글 식별자
                        content:
                          type: string
                          description: 댓글 내용
                        likeCount:
                          type: number
                          description: 좋아요 수
                        isLike:
                          type: boolean
                          description: 좋아요 상태
              pageNumber:
                type: number
                description: 현재 페이지 번호
              totalPages:
                type: number
                description: 전체 페이지 개수
              size:
                type: number
                description: 한 페이지에 불러올 수 있는 댓글의 최대 개수
              numberOfElements:
                type: number
                description: 현재 페이지의 댓글의 개수
              first:
                type: boolean
                description: 현재 페이지가 첫 번째 페이지인지 아닌지
              last:
                type: boolean
                description: 현재 페이지가 마지막 페이지인지 아닌지

post:
  summary: 댓글 작성
  description: 댓글 작성
  tags: [ Comment ]
  parameters:
    - in: path
      name: solutionId
      schema:
        type: number
      required: true
      description: 풀이 식별자
    - in: header
      name: Authorization
      schema:
        type: string
      required: true
      description: Bearer Access 토큰
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            content:
              type: string
              description: 댓글 내용
  responses:
    '201':
      description: 댓글 작성 완료
      headers:
        Location:
          schema:
            type: number
          description: 작성된 댓글 식별자
